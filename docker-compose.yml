version: '3.9'
services:

  node-app:
    build: .
    environment:
      NODE_ENV: production
      MONGO_URL: mongodb://myuser:mypassword@mongo:27017
      REDIS_HOST: redis
      REDIS_PORT: 6379
      PORT: 8000
    volumes:
      - ./:/app
      - /app/node_modules
    ports:
      - "8000:8000"
    depends_on:
      - mongo
      - redis

  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: myuser
      MONGO_INITDB_ROOT_PASSWORD: mypassword
      MONGO_INITDB_DATABASE: myapp
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  redis:
    image: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  mongodb_data:
  redis_data:
